<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Base</title>

    <!-- Bootstrap -- >
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Medium Style Editor -->

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel='stylesheet' href='{% static "css/blog_app.css" %}'>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One&display=swap" rel="stylesheet"> 

  </head>
  <body class='loader'>
    <nav class="navbar navbar-default techfont custom-navbar">
      <div class="container">
          <ul class="nav navbar-nav">
              <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My blog</a></li>
              <li><a class="navbar-link" href="{% url 'about' %}">About</a></li>
              <li><a class="navbar-link" href="https://www.github.com">Github</a></li>
              <li><a class="navbar-link" href="{https://linkedin.com">LinkedIn</a></li>
          </ul>

          <ul class='nav navbar-nav navbar-right'>
            {% if user.is_authenticated %}
              <li><a class="navbar-link" href="{% url 'post_new' %}">New Post</a></li>
              <li><a class="navbar-link" href="{% url 'post_draft_list' %}">Drafts</a></li>
              <li><a class="navbar-link" href="{% url 'logout' %}">Logout</a></li>
              <li><a class="navbar-link">Welcome: {{ user.username }}</a></li>
            {% else %}
              <li><a class="navbar-link" href="{% url 'login' %}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a></li>
            {% endif %}
          </ul>
      </div>
    </nav>
    <div class="container content">
      <div class='row'>
        <div class="col-md-8">
          <div class="blog-posts">
            {% block content %}
              
            {% endblock %}
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
