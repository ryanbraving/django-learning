{% extends 'blog_app/base.html' %}

{% block content %}

    {% for post in object_list %}
        <div class="post">
            <p class="date">Date created: {{ post.created_date|date:'d M Y' }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|safe|truncatechars:200 }}</p>
        </div>
        <br>
    {% endfor %}
{% endblock %}
