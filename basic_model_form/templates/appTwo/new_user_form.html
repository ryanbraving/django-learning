<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="UTF-8" />
        <title>FORMS</title>
        {% comment %} <link rel="stylesheet" href='{% static "css/mystyle.css" %}' /> {% endcomment %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Please sign up here!</h1>
            <form method="post">
                {{myform.as_p}}  {% comment %} (inject form(key dictionary) as paragraph to lay out from top to bottom) {% endcomment %}
                {% csrf_token %}
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </body>
</html>
